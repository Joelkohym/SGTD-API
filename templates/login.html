<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login page</title>
  <div class="text-center">
    <img src="static/SGTRADEX LOGO.png" class="img-fluid" alt="Your Image">
  </div>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class=" row justify-content-center">
        <div class="col-sm-6 mt-4">
            <h2>Login form</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                <label for="username_">Username:</label>
                <input type="text" class="form-control" id="username_" placeholder="Enter username" name="username_">
                </div>
                <div class="form-group">
                <label for="password_">Password:</label>
                <input type="password_" class="form-control" id="password_" placeholder="Enter password" name="password_">
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
                <a href="/register" class="btn btn-primary">Register</a>
            </form>
        </div>

    </div>
  
</div>

</body>
</html>
