
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vessel Request Page</title>
  <div class="text-center">
    <img src="static/SGTRADEX LOGO.png" class="img-fluid" alt="SGTD Image">
  </div>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <div class="banner d-flex justify-content-between align-items-center">

    <div>
      <!-- <a href="/api/vessel_map" class="btn btn-dark">MAP</a> -->
      <a href="/login" class="btn btn-dark">LOGIN</a>
      <a href="/logout" class="btn btn-dark">LOGOUT</a>
    </div>
  </div>
  
  <style>
    /* Style for the banner with a black background */
    .banner {
      background-color: rgb(112, 112, 112);
      padding: 10px; /* Adjust padding as needed */
    }
  
    /* Style for black buttons with white text */
    .btn.btn-dark {
      background-color: black !important;
      color: white !important;
    }
    
    /* Center the image */
    #centered-image {
      display: block;
      margin: 0 auto;
    }
  </style>
  
  
  
  <style>
    /* Style for black buttons with white text */
    .btn.btn-dark {
      background-color: black !important;
      color: white !important;
    }
    
    /* Center the image */
    .center-image {
      display: block;
      margin: 0 auto;
    }
  </style>
  
  

<div class="container">
    <div class=" row justify-content-center">
        <div class="col-sm-6 mt-4">
          <div style="font-weight: bold; text-decoration: underline; color: rgb(8, 126, 8);">{{ msg }}</div>
            <h2>Vessel request form</h2>
            <form action="/api/vessel" method="POST">
                <div class="form-group">
                    <label for="vessel_imo">Vessel IMO Number:</label>
                    <input type="text" class="form-control" id="vessel_imo" placeholder="i.e. 9000000,9111111,9222222" name="vessel_imo">
                </div>
                <br></br>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value={{email}} readonly>
                </div>
                <br></br>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
