<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vessel Request Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* Style for the banner with a black background */
    .banner {
      background-color: rgb(166 20 185);
      padding: 10px; /* Adjust padding as needed */
      text-align: center; /* Center align the content */
       padding-bottom: 2rem;
    }

    /* Style for black buttons with white text */
    .btn.btn-dark {
      background-color: black !important;
      color: white !important;
    }

    /* Center the image */
    .center-image {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div class="banner">
    <!-- Add the image here with centering styles -->
    <div style="background-color: white"><img src="https://sgtradex.com/images/sgtradex-logo.svg" alt="SGTD Image" class="img-fluid center-image" style="width: 20rem">
</div>
    <h1 style="color: white" class="mt-4">Welcome to SGTraDex Map</h1>
    <ul class="nav justify-content-center mt-4">
        <li><a href="/login" class="btn btn-dark">Login</a></li>
        <li class="ml-3"><a href="/logout" class="btn btn-dark">Logout</a></li>
    </ul>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 mt-4">
          <div style="font-weight: bold; text-decoration: underline; color: rgb(8, 126, 8);">{{ msg }}</div>
            <h2>Vessel request form</h2>
            <form action="/api/vessel" method="POST">
                <div class="form-group">
                    <label for="vessel_imo">Vessel IMO Number:</label>
                    <input type="text" class="form-control" id="vessel_imo" placeholder="i.e. 9000000,9111111,9222222" name="vessel_imo">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="{{ email }}" readonly>
                </div>
                <br>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
