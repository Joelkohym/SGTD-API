<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vessel Request Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* Style for the banner with a black background */
    .banner {
      background-color: rgb(112, 112, 112);
      padding: 10px; /* Adjust padding as needed */
    }
  
    /* Style for black buttons with white text */
    .btn.btn-dark {
      background-color: black !important;
      color: white !important;
    }
    
    /* Center the image */
    .center-image {
      display: block;
      margin: 0 auto;
    }

    /* Style for buttons on the side */
    .btn-side {
      display: inline-block;
      margin-right: 10px; /* Adjust margin as needed */
    }
  </style>
</head>
<body>

<div class="banner">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <!-- Add the image here with centering styles -->
                <img src="{{ url_for('static', filename='SGTRADEX LOGO.png') }}" alt="SGTD Image" class="img-fluid center-image">
            </div>
            <div class="col-md-6 text-right">
                <h1>Welcome to SGTraDex Map</h1>
         
                  <a href="/logout" class="btn btn-dark btn-side">Logout</a>

            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 mt-4">
          <div style="font-weight: bold; text-decoration: underline; color: rgb(8, 126, 8);">{{ msg }}</div>
            <h2>Vessel request form</h2>
            <form action="/api/vessel" method="POST">
                <div class="form-group">
                    <label for="vessel_imo">Vessel IMO Number:</label>
                    <input type="text" class="form-control" id="vessel_imo" placeholder="i.e. 9000000,9111111,9222222" name="vessel_imo">
                </div>
                <br></br>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="{{ email }}" readonly>
                </div>
                <br></br>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
