  <form id="imoForm" action="/api/vessel" method="POST">
    {% if msg != '1' %}
    <div style="font-weight: bold; text-decoration: underline; color: rgb(223, 55, 4);">{{ msg }}</div>
    <h3>Vessel Map Query üó∫Ô∏è</h3>

    <label for="vessel_imo">Vessel IMO(s)</label>
    <input type="text" placeholder="i.e 9000000, 9000001, 9000002" id="imo" name="vessel_imo">

    <button type="button" id="imoButton">Submit</button>

  </form>

  <script>
    var imoButton = document.getElementById("imoButton");
    var imoForm = document.getElementById("imoForm");

    imoButton.addEventListener("click", function() {
      // Submit the form programmatically
      imoForm.submit();
    });
