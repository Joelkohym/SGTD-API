<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vessel Request Page</title>

                <input type="text" class="form-control" id="vessel_imo" placeholder="Enter Vessel IMO Number" name="vessel_imo">
                <!-- </div>
                <div class="form-group">
                <label for="password_">Password:</label>
                <input type="password_" class="form-control" id="password_" placeholder="Enter password" name="password_">
                </div> -->

                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>

    </div>
  
</div>

</body>
</html>
