<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="banner" style="background-color: rgb(116, 116, 116);">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <img src="static/SGTRADEX LOGO.png" class="img-fluid" alt="Your Image">
      </div>
    </div>
  </div>

<div class="container">
    <div class=" row justify-content-center">
        <div class="col-sm-6 mt-4">
            <h2>Register form</h2>
            <form action="{{ url_for('register') }}" method="POST">
                <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" required class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
            
                <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" required class="form-control" id="password" placeholder="Enter password" name="password">
                </div>

                <div class="form-group">
                <label for="api_key">API Key:</label>
                <input type="text" required class="form-control" id="api_key" placeholder="Enter SGTD pitstop API KEY" name="api_key">
                </div>


                <div class="form-group">
                <label for="participant_id">Participant ID:</label>
                <input type="text" required class="form-control" id="participant_id" placeholder="Enter SGTD pitstop Participant ID" name="participant_id">
                </div>

                <div class="form-group">
                <label for="gsheet_cred_path">Gsheet cred path:</label>
                <input type="text" required class="form-control" id="gsheet_cred_path" placeholder="Enter gsheet_cred_path" name="gsheet_cred_path">
                </div>

                <div class="form-group">
                <label for="pitstop_url">Pitstop URL:</label>
                <input type="url" required class="form-control" id="pitstop_url" placeholder="Enter Pitstop URL" name="pitstop_url">
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
                <a href="/login" class="btn btn-primary">Login</a>
            </form>
        </div>
    </div>
  
</div>

</body>
</html>
